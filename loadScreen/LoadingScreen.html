<html>
	<head>
		<style> 
			#barBorder
			{
				position: absolute;
				border-style: solid;
				border-width: 5px;
				width: 600px;
				height: 100px;
				padding: 5px;
			}
			#loadingBar
			{
				position: absolute;
				width: 0%;
				height: 100px;
				background-color: #000;
			}
			#loadingTitle
			{
				position: absolute;
				font-family: "VT323";
				font-size: 3em;
				top: -1.2em;
				left: -0.15em;
			}
		</style>
		<link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<span id="barBorder" ><span id="loadingTitle">Loading...</span><span id="loadingBar" ></span></span>
		<script src="../three/three.js"></script>
		<script src="LoadingScreen.js"></script>
	</body>

</html>
